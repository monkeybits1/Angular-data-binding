<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
  </head>
  <body style="font-family: arial">
    <div ng-controller="myCtrl">
      <label>Name:</label>
      <input type="text" placeholder="Enter a name here" ng-model="yourName" ng-init="yourName='Mike'">
      <hr>
      <h3>two way data-binding: {{yourName}}</h3>
      <h3>one way data-binding by double column: {{::yourName}}</h3>
      <h3>one way data-binding by ng-bind directive: <span ng-bind="myName""></span></h3>
      <p>Note: Changes in view layer will not update to model for one way data binding</p>
    </div>
    <script>
      var app = angular.module('myApp', []);
      app.controller('myCtrl', ['$scope', function($scope){
        $scope.myName = 'john';
      }])
    </script>
  </body>
</html>
